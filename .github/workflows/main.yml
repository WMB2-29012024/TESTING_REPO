name: Get Branch Name and Commits

on:
  push:
    branches:
      - '*'

jobs:
  get-branch-name-and-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of script
        run: echo "GitHub Actions script is starting..."

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Get branch name
        id: branch
        run: echo "::set-output name=branch_name::${{ github.ref }}"

      - name: List commits
        id: commits
        run: git log
      
      - name: Log branch name and GitHub ref
        run: echo "Branch Name: ${{ steps.branch.outputs.branch_name }}, GitHub Ref: ${{ github.ref }}"
      
      - name: Make API call
        run: |
          curl -X GET https://jsonplaceholder.typicode.com/todos/1
