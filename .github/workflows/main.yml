name: Get Branch Name, Commit Hash, Commits, and Changes

on:
  push:
    branches:
      - '*'

jobs:
  get-branch-name-commit-hash-commits-and-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of script
        run: echo "GitHub Actions script is starting..."

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get branch name
        id: branch
        run: echo "::set-output name=branch_name::$(echo $GITHUB_REF | cut -d/ -f3-)"

      - name: Get latest commit hash
        id: commit
        run: echo "::set-output name=commit_hash::$(git log -1 --pretty=format:'%h')"

      - name: Make API call and Log branch name, commit hash, and GitHub ref
        run: |
          json_payload=$(printf '{"query":"mutation Mutation($input: SaveUserGithubDataInputType) {\\n  saveUserGithubData(input: $input) {\\n    response {\\n      status\\n      message\\n    }\\n    data {\\n      commitHash\\n      branchRef\\n      branchName\\n    }\\n  }\\n}","variables":{"input":{"commitHash":"%s","branchRef":"%s","branchName":"%s"}}' "${{ env.COMMIT_HASH }}" "${{ github.ref }}" "${{ steps.branch.outputs.branch_name }}")
          
          api_url="https://webmaster-portal-dev.onrender.com/graphql"
          
          echo "JSON Payload: $json_payload"
          echo "API URL: $api_url"
          
          response=$(curl --location 'https://webmaster-portal-dev.onrender.com/graphql' \
            --header 'Content-Type: application/json' \
            --data "$json_payload")
            
          echo "API Response: $response"
          echo "Branch Name: ${{ steps.branch.outputs.branch_name }}, Commit Hash: ${{ env.COMMIT_HASH }}, GitHub Ref: $GITHUB_REF"
            

            
      
          
